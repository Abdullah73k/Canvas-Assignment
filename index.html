<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Canvas Assignment</title>
		<link rel="stylesheet" href="./Styles/app.css" />
	</head>
	<body>
		<main>
			<h1>DRAWING BOARD</h1>
			<canvas id="canvas"></canvas>
			<form id="form" class="rectangle">

				<div class="input-container">

					<input type="text" name="lengthR" id="length" required />
				</div>

				<div class="input-container">
					<label for="width"> Enter width: </label>
					<input type="text" name="widthR" id="width" required />
				</div>

				<div class="input-container">
					<label for="color">Choose Color:</label>
					<input type="color" name="colorR" id="color" />
				</div>

				<button type="submit">Send</button>
			</form>

			<form id="form" class="rectangle">
				<div class="input-container">
					<label for="shape"> Enter the radius:</label>
					<input type="text" name="shapeC" id="shape" required />
				</div>

				<div class="input-container">
					<label for="length"> Enter length:</label>
					<input type="text" name="lengthC" id="length" required />
				</div>

				<div class="input-container">
					<label for="width"> Enter width: </label>
					<input type="text" name="widthC" id="width" required />
				</div>

				<div class="input-container">
					<label for="color">Choose Color:</label>
					<input type="color" name="colorC" id="color" />
				</div>

				<button type="submit">Send</button>
			</form>

		</main>
		<script src="./JS/app.js"></script>
	</body>
</html>
